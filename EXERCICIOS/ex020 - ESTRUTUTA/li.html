<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>link22</title>

    <style>

a{
    font-weight: bold ;
    text-decoration: none;
}

a:visited{
    color:hotpink;
}

a:hover{
    color: green;
    text-decoration: underline;
    text-decoration: none;

}

a:active{
color: yellow;
}

a::after{
content:" [link] " ;
color: blueviolet;
text-decoration: none;

}

    </style>
</head>
<body>

    <h1>Segue os links bb</h1>

<ul>
    <li><a href="https://www.instagram.com/accounts/login/?next=https%3A%2F%2Fwww.instagram.com%2F" target="_blank">link do insta</a></li>

    <li><a href="https://www.youtube.com/watch?v=cUtYPnOv2S4" target="_blank">link do youtube </a></li>

    <li><a href="https://onlyfans.com/" target="_blank">onyfans</a></li>

</ul>

</body>
</html>
